<!doctype html>
<html lang="en">
<head>
	<title>Homepage / ReBox</title>
	<meta charset="utf-8">
	<link rel="icon" href="resources/icon.ico" type="image/x-icon"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="mb-auto">
				<nav class="navbar fixed-top navbar-expand-md navbar-dark">
					<div class="container cover-container">
						<div class="navbar-header">
							<a class="navbar-brand" href="index.html">
								<img src="resources/main.png" alt="main icon">
							</a>
						</div>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarCollapse">
							<div class="nav navbar-nav ml-auto">
								<a class="nav-item nav-link active" href="index.html">HOME<span class="sr-only">(current)</span></a>
								<a class="nav-item nav-link" href="about.html">ABOUT</a>
								<a class="nav-item nav-link" href="contact.html">CONTACT</a>
							</div>
						</div>
					</div>
				</nav>
			</header>

			<main role="main" class="cover text-center">
				<h1>ReBox</h1>
				<p class="lead">Find the recycle bin closest to your location.</p>
				<form>
					<div class="form-group row mb-3">
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputLocation" placeholder="Your Location">
						</div>
						<div class="col-sm-2">
							<button class="btn" onclick="getLocation()">auto</button>
						</div>
					</div>
					<div class="mb-3">
						<a class="btn btn-lg" data-toggle="collapse" role="button" href="#maparea" aria-controls="maparea" aria-expanded="false">Find the Box</a>
					</div>
				</form>
				<p id="demo"></p>
				<div class="collapse" id="maparea">
					<div class="card card-body">
					</div>
				</div>
			</main>

			<footer class="mastfoot mt-auto text-center">
				<div class="inner">
					<p>Made by <a href="https://github.com/re-box">@re-box</a>.</p>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
	<script>
		var x = document.getElementById("demo");
		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else {
				x.innerHTML = "Geolocation is not supported by this browser.";
			}
		}
		function showPosition(position) {
			x.innerHTML = getCompleteAddressString(position.coords.latitude,position.coords.longitude);
		}
		private String getCompleteAddressString(double LATITUDE, double LONGITUDE) {
			String strAdd = "";
			Geocoder geocoder = new Geocoder(this, Locale.getDefault());
			try {
				List<Address> addresses = geocoder.getFromLocation(LATITUDE, LONGITUDE, 1);
				if (addresses != null) {
					Address returnedAddress = addresses.get(0);
					StringBuilder strReturnedAddress = new StringBuilder("");

					for (int i = 0; i <= returnedAddress.getMaxAddressLineIndex(); i++) {
						strReturnedAddress.append(returnedAddress.getAddressLine(i)).append("\n");
					}
					strAdd = strReturnedAddress.toString();
					Log.w("My Current location address", strReturnedAddress.toString());
				} else {
					Log.w("My Current location address", "No Address returned!");
				}
			} catch (Exception e) {
				e.printStackTrace();
				Log.w("My Current location address", "Cannot get Address!");
			}
			return strAdd;
		}
	</script>
</body>
</html>
