<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact / ReBox</title>
	<meta charset="utf-8">
	<link rel="icon" href="resources/icon.ico" type="image/x-icon"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
	<header>
		<nav class="navbar fixed-top navbar-expand-md navbar-dark nav-colored">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">
						<img src="resources/main.png" alt="main icon">
					</a>
				</div>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<div class="nav navbar-nav ml-auto">
						<a class="nav-item nav-link" href="index.html">HOME</a>
						<a class="nav-item nav-link" href="about.html">ABOUT</a>
						<a class="nav-item nav-link active" href="contact.html">CONTACT<span class="sr-only">(current)</span></a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main role="main" class="container-fluid px-0 text-center">
		<form class="container cover-container p-5">
			<h1>Contact Us</h1>
			<p class="text-muted">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
			a matter of hours to help you.</p>

			<div class="form-row">
				<div class="form-group col-md-6">
					<input type="text" id="name" name="name" class="form-control" placeholder="First name">
				</div>
				<div class="form-group col-md-6">
					<input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last name">
				</div>
			</div>
			<div class="form-group">
				<input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
			</div>
			<div class="form-group">
				<input type="text" id="email" name="email" class="form-control" placeholder="Your email">
			</div>
			<div class="form-group">
				<textarea type="text" id="message" name="message" rows="6" class="form-control">Your message</textarea>
			</div>
			<div class="form-group">
				<a class="btn btn-lg" onclick="validateForm();">Send</a>
			</div>
		</form>
	</main>

	<footer class="mastfoot mastfoot-colored mt-auto py-3 text-center">
		<div class="container">
			<p>Made by <a href="https://github.com/re-box">@re-box</a>.</p>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script>
		function validateForm() {
			var name =  document.getElementById('name').value;
			if (name == "") {
				document.querySelector('.status').innerHTML = "Name cannot be empty";
				return false;
			}
			var lastname =  document.getElementById('lastname').value;
			if (name == "") {
				document.querySelector('.status').innerHTML = "Last name cannot be empty";
				return false;
			}
			var email =  document.getElementById('email').value;
			if (email == "") {
				document.querySelector('.status').innerHTML = "Email cannot be empty";
				return false;
			} else {
				var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
				if(!re.test(email)){
					document.querySelector('.status').innerHTML = "Email format invalid";
					return false;
				}
			}
			var subject =  document.getElementById('subject').value;
			if (subject == "") {
				document.querySelector('.status').innerHTML = "Subject cannot be empty";
				return false;
			}
			var message =  document.getElementById('message').value;
			if (message == "") {
				document.querySelector('.status').innerHTML = "Message cannot be empty";
				return false;
			}
			document.querySelector('.status').innerHTML = "Sending...";
		}
	</script>
</body>
</html>
